  #     SUPABASE_URL: http://localhost:54321
  #     STUDIO_PG_META_URL: http://localhost:54322
  #   depends_on:
  #     - db

  # Redis (for caching/sessions if needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: soundscout-explore-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data

volumes:
  postgres_data:
  # redis_data:

# Usage:
# 1. Start services: docker-compose up -d
# 2. Connect to DB: postgresql://postgres:postgres@localhost:54322/soundscout-explore
# 3. Stop services: docker-compose down
# 4. Reset DB: docker-compose down -v && docker-compose up -d
